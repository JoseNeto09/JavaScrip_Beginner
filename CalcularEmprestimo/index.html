<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto"></div>
          <div class="card card-body text-center mt-5">
           <h1 class="heading display-5 pb-3">Loan Calculator</h1>
           <form id="loan form">
             <div class="form-group">
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" class="form-control" id="amount" 
                  placeholder="Loan Amount">
              </div>  
             </div>
             <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">%</span>
                    <input type="number" class="form-control" id="interest" 
                    placeholder="Interest">
                </div>  
               </div> 
              <div class="form-group">
                <input type="number" class="form-control" id="years" 
                    placeholder="Years to Repay">  
              </div>
              <div class="form-group">
               <input type="submit" value="Calculate" class="btn btn-dark
               btn-block">
              </div>
            </form>
            <!--
            <div id="loading">
                <img src="img/loading.gif" alt="">
            </div>
            -->
            <div id="results" class="pt-4">
             <h5>Results</h5>
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">Monthly Payment</span>
                    <input type="number" class="form-control" id="monthly-payment"
                    disabled>
                    </div>  
                </div>
              
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">Total Payment</span>
                    <input type="number" class="form-control" id="total-payment"
                    disabled>
                    </div>  
                </div> 
                
                <div class="form-group">
                    <div class="input-group">
                    <span class="input-group-addon">Total Interest</span>
                    <input type="number" class="form-control" id="total-interest"
                    disabled>
                    </div>  
                </div>
             </div>
          </div>
        </div>
     </div>
  </div>


<script src="https
://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
 integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
 integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 <!-- Tema opcional -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
 <script src= "app.js"></script>
 

</body>
</html>
